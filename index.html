<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moja Wizytówka</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .socials a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Szymon Wiśniewski</h1>
    <p>Cześć! Jestem początkującym twórcą stron internetowych. To moja pierwsza wizytówka ✌️</p>
    <div class="socials">
      <a href="https://github.com/" target="_blank">🐱 GitHub</a>
      <a href="https://linkedin.com/" target="_blank">🔗 LinkedIn</a>
      <a href="https://www.instagram.com/wisnia._26?igsh=NTg1anY1ZXZsYTN0" target="_blank">📸 Instagram</a>
    </div>
  </div>
</body>
</html>
